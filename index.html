<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Simulation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #chart {
            width: 100%;
            height: 400px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>Forex Trading Simulation</h1>
    <div id="chart"></div>
    <div class="controls">
        <button id="playBtn">Play</button>
        <button id="predictBtn">Predict</button>
        <button id="exportBtn">Export</button>
        <select id="timeInterval">
            <option value="1">1 Minute</option>
            <option value="5">5 Minutes</option>
            <option value="15">15 Minutes</option>
            <option value="30">30 Minutes</option>
            <option value="60">1 Hour</option>
        </select>
        <select id="simulationMethod">
            <option value="neurons">Neural Network</option>
            <option value="markov">Markov Chain</option>
        </select>
        <input type="number" id="futureCandlesticks" placeholder="Future Candlesticks">
    </div>
</div>

<script>
    let data = [];
    let maxCandlesticks = 100;
    let currentInterval = 1;
    let simulationMethod = 'neurons';
    let isPlaying = false;
    let playInterval;
    let visibleCandlesticks = 20;

    function saveState() {
        localStorage.setItem('data', JSON.stringify(data));
        localStorage.setItem('currentInterval', currentInterval);
        localStorage.setItem('simulationMethod', simulationMethod);
    }

    function loadState() {
        const savedData = JSON.parse(localStorage.getItem('data')) || [];
        data = savedData.length ? savedData : generateData(20, currentInterval, simulationMethod); // Default initial data
        currentInterval = parseInt(localStorage.getItem('currentInterval'), 10) || 1;
        simulationMethod = localStorage.getItem('simulationMethod') || 'neurons';
        updateChart();
    }

    function generateData(num, interval, method) {
        const lastClose = data.length ? data[data.length - 1].c : 1.0;
        const generatedData = [];
        for (let i = 0; i < num; i++) {
            const forecast = method === 'neurons' ? generateNeuronsData(lastClose) : generateMarkovData(lastClose);
            const [open, high, low, close] = generateCandlestickData(lastClose, forecast);
            generatedData.push({
                t: new Date(new Date().getTime() + i * interval * 60000),
                o: open,
                h: high,
                l: low,
                c: close,
                buySignal: generateTradingSignals(open, high, low, close)[0],
                sellSignal: generateTradingSignals(open, high, low, close)[1]
            });
            lastClose = close;
        }
        return generatedData;
    }

    function generateNeuronsData(lastClose) {
        return lastClose + (Math.random() - 0.5) * 0.02;
    }

    function generateMarkovData(lastClose) {
        return lastClose + (Math.random() - 0.5) * 0.01;
    }

    function generateCandlestickData(lastClose, forecast) {
        const volatility = 0.01;
        const open = lastClose;
        const close = forecast;
        const high = Math.max(open, close) + Math.random() * volatility * lastClose;
        const low = Math.min(open, close) - Math.random() * volatility * lastClose;
        return [open, high, low, close];
    }

    function generateTradingSignals(open, high, low, close) {
        const buySignal = close > open;
        const sellSignal = close < open;
        return [buySignal, sellSignal];
    }

    function updateChart() {
        const visibleData = data.slice(-visibleCandlesticks);

        const trace = {
            x: visibleData.map(d => d.t),
            open: visibleData.map(d => d.o),
            high: visibleData.map(d => d.h),
            low: visibleData.map(d => d.l),
            close: visibleData.map(d => d.c),
            type: 'candlestick',
            xaxis: 'x',
            yaxis: 'y',
        };

        const layout = {
            title: 'Forex Candlestick Chart',
            xaxis: {
                rangeslider: { visible: true }
            }
        };

        Plotly.newPlot('chart', [trace], layout);
    }

    function simulateTrading() {
        let balance = 1000; // Example starting balance
        let position = null;

        data.forEach((candle, index) => {
            if (candle.buySignal && !position) {
                position = { price: candle.c, index };
            } else if (candle.sellSignal && position) {
                balance += (candle.c - position.price) * 10; // Example lot size
                position = null;
            }
        });

        if (position) {
            const lastCandle = data[data.length - 1];
            balance += (lastCandle.c - position.price) * 10;
        }

        alert('Simulation complete. Final balance: $' + balance.toFixed(2));
    }

    document.getElementById('playBtn').addEventListener('click', function () {
        isPlaying = !isPlaying;
        this.textContent = isPlaying ? 'Pause' : 'Play';
        if (isPlaying) {
            playInterval = setInterval(() => {
                data.push(...generateData(1, currentInterval, simulationMethod));
                if (data.length > maxCandlesticks) {
                    data = data.slice(data.length - maxCandlesticks);
                }
                updateChart();
                saveState();
            }, 1000);
        } else {
            clearInterval(playInterval);
        }
    });

    document.getElementById('predictBtn').addEventListener('click', function () {
        const futureCandlesticks = parseInt(document.getElementById('futureCandlesticks').value, 10) || 10;
        const futureData = generateData(futureCandlesticks, currentInterval, simulationMethod);
        data.push(...futureData);
        updateChart();
        saveState();
    });

    document.getElementById('exportBtn').addEventListener('click', function () {
        const exportedData = JSON.stringify(data);
        const blob = new Blob([exportedData], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'forex_simulation_data.json';
        a.click();
        URL.revokeObjectURL(url);
    });

    document.getElementById('timeInterval').addEventListener('change', function () {
        currentInterval = parseInt(this.value, 10);
        saveState();
    });

    document.getElementById('simulationMethod').addEventListener('change', function () {
        simulationMethod = this.value;
        saveState();
    });

    // Load saved state if available
    loadState();
</script>
</body>
</html>
