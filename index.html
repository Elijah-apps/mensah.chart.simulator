<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensah Advanced Forex Candlestick Chart Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/arima"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="h-full bg-gray-100">
    <div class="flex flex-col h-full p-4">
        <div class="flex-none mb-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">Mensah Advanced Forex Candlestick Chart Simulator</h1>
        </div>
        <div id="controls" class="flex-none mb-4 space-x-4 flex justify-center items-center flex-wrap">
            <button id="playBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Play
            </button>
            <button id="predictBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Predict Future
            </button>
            <button id="exportBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Export Configuration
            </button>
            <button id="settingsBtn" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
                Settings
            </button>
            <select id="timeInterval" class="border rounded p-2">
                <option value="5">5 minutes</option>
                <option value="15">15 minutes</option>
                <option value="240">4 hours</option>
                <option value="1440" selected>1 day</option>
            </select>
            <select id="simulationMethod" class="border rounded p-2">
                <option value="markov">Markov</option>
                <option value="monteCarlo">Monte Carlo</option>
                <option value="markovMonteCarlo">Markov + Monte Carlo</option>
                <option value="arima">ARIMA</option>
            </select>
            <input type="number" id="futureCandlesticks" class="border rounded p-2" placeholder="Candlesticks to predict" value="10">
        </div>
        <div class="flex-grow relative">
            <div id="chart"></div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden">
        <div class="bg-white rounded-lg p-6 w-96">
            <h2 class="text-xl font-bold mb-4">Simulation Settings</h2>
            <div class="mb-4">
                <label for="volatility" class="block text-gray-700">Volatility:</label>
                <input type="number" id="volatility" class="border rounded p-2 w-full" step="0.001" value="0.02">
            </div>
            <div class="mb-4">
                <label for="trend" class="block text-gray-700">Trend:</label>
                <input type="number" id="trend" class="border rounded p-2 w-full" step="0.001" value="0.001">
            </div>
            <div class="mb-4">
                <label for="arimaParams" class="block text-gray-700">ARIMA Parameters (p, d, q):</label>
                <input type="text" id="arimaParams" class="border rounded p-2 w-full" placeholder="1,1,1">
            </div>
            <button id="saveSettingsBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                Save Settings
            </button>
            <button id="closeSettingsBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded w-full mt-2">
                Close
            </button>
        </div>
    </div>

    <script>
        let data = [];
        let isPlaying = false;
        let playInterval;
        let currentInterval = 1440; // Default to 1 day
        const maxCandlesticks = 1000; // Maximum number of candlesticks to generate
        const visibleCandlesticks = 100; // Number of candlesticks visible at once
        let simulationMethod = 'markov';

        // Simulation parameters
        let volatility = 0.02;
        let trend = 0.001;
        let arimaParams = [1, 1, 1];
        let markovStates = ['up', 'down', 'stable'];
        let markovTransitionMatrix = [
            [0.6, 0.3, 0.1],
            [0.3, 0.6, 0.1],
            [0.2, 0.2, 0.6]
        ];
        let currentMarkovState = 0;

        function saveState() {
            localStorage.setItem('forexSimulatorState', JSON.stringify({
                data,
                currentInterval,
                simulationMethod,
                volatility,
                trend,
                arimaParams,
                markovStates,
                markovTransitionMatrix,
                currentMarkovState
            }));
        }

        function loadState() {
            const savedState = localStorage.getItem('forexSimulatorState');
            if (savedState) {
                const state = JSON.parse(savedState);
                data = state.data;
                currentInterval = state.currentInterval;
                simulationMethod = state.simulationMethod;
                volatility = state.volatility;
                trend = state.trend;
                arimaParams = state.arimaParams;
                markovStates = state.markovStates;
                markovTransitionMatrix = state.markovTransitionMatrix;
                currentMarkovState = state.currentMarkovState;
                document.getElementById('timeInterval').value = currentInterval;
                document.getElementById('simulationMethod').value = simulationMethod;
                updateChart();
            }
        }

        function generateData(count, interval, method) {
            let generatedData = [];
            let lastClose = data.length > 0 ? data[data.length - 1].c : 100;
            let baseDate = data.length > 0 ? new Date(data[data.length - 1].t) : new Date();

            for (let i = 0; i < count; i++) {
                let open, high, low, close, buySignal, sellSignal;

                switch (method) {
                    case 'markov':
                        [open, high, low, close] = generateMarkovData(lastClose);
                        break;
                    case 'monteCarlo':
                        [open, high, low, close] = generateMonteCarloData(lastClose);
                        break;
                    case 'markovMonteCarlo':
                        [open, high, low, close] = generateMarkovMonteCarloData(lastClose);
                        break;
                    case 'arima':
                        [open, high, low, close] = generateARIMAData(lastClose);
                        break;
                }

                [buySignal, sellSignal] = generateTradingSignals(open, high, low, close);
                
                generatedData.push({
                    t: new Date(baseDate.getTime() + (i + 1) * interval * 60000),
                    o: open,
                    h: high,
                    l: low,
                    c: close,
                    buySignal,
                    sellSignal
                });

                lastClose = close;
            }
            return generatedData;
        }

        function generateMarkovData(lastClose) {
            const stateChange = Math.random();
            let cumulativeProbability = 0;
            for (let i = 0; i < markovStates.length; i++) {
                cumulativeProbability += markovTransitionMatrix[currentMarkovState][i];
                if (stateChange < cumulativeProbability) {
                    currentMarkovState = i;
                    break;
                }
            }

            let change;
            switch (markovStates[currentMarkovState]) {
                case 'up':
                    change = lastClose * (trend + volatility * Math.random());
                    break;
                case 'down':
                    change = lastClose * (-trend - volatility * Math.random());
                    break;
                case 'stable':
                    change = lastClose * volatility * (Math.random() * 2 - 1);
                    break;
            }

            const close = lastClose + change;
            const open = lastClose;
            const high = Math.max(open, close) + Math.random() * volatility * lastClose;
            const low = Math.min(open, close) - Math.random() * volatility * lastClose;
            return [open, high, low, close];
        }

        function generateMonteCarloData(lastClose) {
            const change = lastClose * (trend + volatility * (Math.random() * 2 - 1));
            const close = lastClose + change;
            const open = lastClose;
            const high = Math.max(open, close) + Math.random() * volatility * lastClose;
            const low = Math.min(open, close) - Math.random() * volatility * lastClose;
            return [open, high, low, close];
        }

        function generateMarkovMonteCarloData(lastClose) {
            let [markovOpen, markovHigh, markovLow, markovClose] = generateMarkovData(lastClose);
            let [monteCarloOpen, monteCarloHigh, monteCarloLow, monteCarloClose] = generateMonteCarloData(lastClose);

            const open = (markovOpen + monteCarloOpen) / 2;
            const high = (markovHigh + monteCarloHigh) / 2;
            const low = (markovLow + monteCarloLow) / 2;
            const close = (markovClose + monteCarloClose) / 2;

            return [open, high, low, close];
        }

        function generateARIMAData(lastClose) {
            const [p, d, q] = arimaParams;
            const arimaModel = new ARIMA(data.map(d => d.c), p, d, q);
            arimaModel.train();
            const forecast = arimaModel.predict(1);
            const close = forecast[0] + lastClose;
            const open = lastClose;
            const high = Math.max(open, close) + Math.random() * volatility * lastClose;
            const low = Math.min(open, close) - Math.random() * volatility * lastClose;
            return [open, high, low, close];
        }

        function generateTradingSignals(open, high, low, close) {
            let buySignal = false;
            let sellSignal = false;

            if (open < close) {
                buySignal = true;
            } else if (open > close) {
                sellSignal = true;
            }

            return [buySignal, sellSignal];
        }

        function updateChart() {
            const visibleData = data.slice(-visibleCandlesticks);

            const traceCandlestick = {
                x: visibleData.map(d => d.t),
                close: visibleData.map(d => d.c),
                decreasing: { line: { color: 'red' } },
                high: visibleData.map(d => d.h),
                increasing: { line: { color: 'green' } },
                low: visibleData.map(d => d.l),
                open: visibleData.map(d => d.o),
                type: 'candlestick',
                xaxis: 'x',
                yaxis: 'y'
            };

            const traceBuy = {
                x: visibleData.filter(d => d.buySignal).map(d => d.t),
                y: visibleData.filter(d => d.buySignal).map(d => d.c),
                mode: 'markers',
                name: 'Buy Signal',
                marker: { color: 'blue', symbol: 'triangle-up', size: 10 }
            };

            const traceSell = {
                x: visibleData.filter(d => d.sellSignal).map(d => d.t),
                y: visibleData.filter(d => d.sellSignal).map(d => d.c),
                mode: 'markers',
                name: 'Sell Signal',
                marker: { color: 'orange', symbol: 'triangle-down', size: 10 }
            };

            const layout = {
                dragmode: 'zoom',
                margin: {
                    r: 10,
                    t: 25,
                    b: 40,
                    l: 60
                },
                showlegend: true,
                xaxis: {
                    rangeslider: {
                        visible: true
                    }
                },
                yaxis: {
                    autorange: true
                }
            };

            Plotly.newPlot('chart', [traceCandlestick, traceBuy, traceSell], layout);
        }

        $(document).ready(function() {
            loadState();
            updateChart();

            $('#playBtn').click(function() {
                if (!isPlaying) {
                    isPlaying = true;
                    $('#playBtn').text('Pause');
                    playInterval = setInterval(function() {
                        const newData = generateData(1, currentInterval, simulationMethod);
                        data = data.concat(newData);
                        if (data.length > maxCandlesticks) {
                            data = data.slice(-maxCandlesticks);
                        }
                        updateChart();
                        saveState();
                    }, 1000);
                } else {
                    isPlaying = false;
                    clearInterval(playInterval);
                    $('#playBtn').text('Play');
                }
            });

            $('#predictBtn').click(function() {
                const futureCount = parseInt($('#futureCandlesticks').val(), 10);
                const newData = generateData(futureCount, currentInterval, simulationMethod);
                data = data.concat(newData);
                if (data.length > maxCandlesticks) {
                    data = data.slice(-maxCandlesticks);
                }
                updateChart();
                saveState();
            });

            $('#exportBtn').click(function() {
                const exportData = JSON.stringify(data);
                const blob = new Blob([exportData], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'forex_simulator_data.json';
                a.click();
            });

            $('#timeInterval').change(function() {
                currentInterval = parseInt($(this).val(), 10);
                saveState();
            });

            $('#simulationMethod').change(function() {
                simulationMethod = $(this).val();
                saveState();
            });

            $('#settingsBtn').click(function() {
                $('#settingsModal').removeClass('hidden');
            });

            $('#closeSettingsBtn').click(function() {
                $('#settingsModal').addClass('hidden');
            });

            $('#saveSettingsBtn').click(function() {
                volatility = parseFloat($('#volatility').val());
                trend = parseFloat($('#trend').val());
                arimaParams = $('#arimaParams').val().split(',').map(Number);
                saveState();
                $('#settingsModal').addClass('hidden');
            });
        });
    </script>
</body>
</html>
