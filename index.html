<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Forex Candlestick Chart Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/brain.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
</head>
<body class="h-full bg-gray-100">
    <div class="flex flex-col h-full p-4">
        <div class="flex-none mb-4">
            <h1 class="text-3xl font-bold text-center text-gray-800">Advanced Forex Candlestick Chart Simulator</h1>
        </div>
        <div id="controls" class="flex-none mb-4 space-x-4 flex justify-center items-center flex-wrap">
            <button id="playBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Play
            </button>
            <button id="predictBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Predict Future
            </button>
            <button id="exportBtn" class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">
                Export Configuration
            </button>
            <select id="timeInterval" class="border rounded p-2">
                <option value="5">5 minutes</option>
                <option value="15">15 minutes</option>
                <option value="240">4 hours</option>
                <option value="1440" selected>1 day</option>
            </select>
            <select id="simulationMethod" class="border rounded p-2">
                <option value="brainjs">BrainJS</option>
                <option value="monteCarlo">Monte Carlo</option>
                <option value="markov">Markov</option>
                <option value="monteCarloMarkov">Monte Carlo + Markov</option>
            </select>
            <input type="number" id="futureCandlesticks" class="border rounded p-2" placeholder="Candlesticks to predict" value="10">
        </div>
        <div id="chart" class="flex-grow" style="overflow-x: auto;"></div>
    </div>

    <script>
        let chart;
        let data = [];
        let net = new brain.recurrent.LSTMTimeStep();
        let isPlaying = false;
        let playInterval;
        let currentInterval = 1440; // Default to 1 day
        const maxCandlesticks = 1000; // Maximum number of candlesticks to generate
        const visibleCandlesticks = 100; // Number of candlesticks visible at once
        let simulationMethod = 'brainjs';
        
        // Simulation parameters
        let volatility = 0.02;
        let trend = 0.001;
        let markovStates = ['up', 'down', 'stable'];
        let markovTransitionMatrix = [
            [0.6, 0.3, 0.1],
            [0.3, 0.6, 0.1],
            [0.2, 0.2, 0.6]
        ];
        let currentMarkovState = 0;

        function saveState() {
            localStorage.setItem('forexSimulatorState', JSON.stringify({
                data,
                currentInterval,
                simulationMethod,
                volatility,
                trend,
                markovStates,
                markovTransitionMatrix,
                currentMarkovState
            }));
        }

        function loadState() {
            const savedState = localStorage.getItem('forexSimulatorState');
            if (savedState) {
                const state = JSON.parse(savedState);
                data = state.data;
                currentInterval = state.currentInterval;
                simulationMethod = state.simulationMethod;
                volatility = state.volatility;
                trend = state.trend;
                markovStates = state.markovStates;
                markovTransitionMatrix = state.markovTransitionMatrix;
                currentMarkovState = state.currentMarkovState;
                document.getElementById('timeInterval').value = currentInterval;
                document.getElementById('simulationMethod').value = simulationMethod;
                updateChart();
            }
        }

        function generateData(count, interval, method) {
            let generatedData = [];
            let lastClose = data.length > 0 ? data[data.length - 1].y[3] : 100;
            let baseDate = data.length > 0 ? new Date(data[data.length - 1].x) : new Date();

            for (let i = 0; i < count; i++) {
                let open, high, low, close;

                switch (method) {
                    case 'brainjs':
                        [open, high, low, close] = generateBrainJSData(lastClose);
                        break;
                    case 'monteCarlo':
                        [open, high, low, close] = generateMonteCarloData(lastClose);
                        break;
                    case 'markov':
                        [open, high, low, close] = generateMarkovData(lastClose);
                        break;
                    case 'monteCarloMarkov':
                        [open, high, low, close] = generateMonteCarloMarkovData(lastClose);
                        break;
                }
                
                generatedData.push({
                    x: new Date(baseDate.getTime() + (i + 1) * interval * 60000).getTime(),
                    y: [open, high, low, close]
                });

                lastClose = close;
            }
            return generatedData;
        }

        function generateBrainJSData(lastClose) {
            const prediction = net.run([lastClose]);
            const open = lastClose;
            const close = prediction;
            const high = Math.max(open, close) + Math.random() * volatility * lastClose;
            const low = Math.min(open, close) - Math.random() * volatility * lastClose;
            return [open, high, low, close];
        }

        function generateMonteCarloData(lastClose) {
            const change = lastClose * (trend + volatility * (Math.random() * 2 - 1));
            const close = lastClose + change;
            const open = lastClose;
            const high = Math.max(open, close) + Math.random() * volatility * lastClose;
            const low = Math.min(open, close) - Math.random() * volatility * lastClose;
            return [open, high, low, close];
        }

        function generateMarkovData(lastClose) {
            const stateChange = Math.random();
            let cumulativeProbability = 0;
            for (let i = 0; i < markovStates.length; i++) {
                cumulativeProbability += markovTransitionMatrix[currentMarkovState][i];
                if (stateChange < cumulativeProbability) {
                    currentMarkovState = i;
                    break;
                }
            }

            let change;
            switch (markovStates[currentMarkovState]) {
                case 'up':
                    change = lastClose * (trend + volatility * Math.random());
                    break;
                case 'down':
                    change = lastClose * (-trend - volatility * Math.random());
                    break;
                case 'stable':
                    change = lastClose * volatility * (Math.random() * 2 - 1);
                    break;
            }

            const close = lastClose + change;
            const open = lastClose;
            const high = Math.max(open, close) + Math.random() * volatility * lastClose;
            const low = Math.min(open, close) - Math.random() * volatility * lastClose;
            return [open, high, low, close];
        }

        function generateMonteCarloMarkovData(lastClose) {
            const markovData = generateMarkovData(lastClose);
            const monteCarloData = generateMonteCarloData(lastClose);
            return [
                (markovData[0] + monteCarloData[0]) / 2,
                Math.max(markovData[1], monteCarloData[1]),
                Math.min(markovData[2], monteCarloData[2]),
                (markovData[3] + monteCarloData[3]) / 2
            ];
        }

        function createChart() {
            const options = {
                series: [{
                    data: data.slice(-visibleCandlesticks)
                }],
                chart: {
                    type: 'candlestick',
                    height: '100%',
                    animations: {
                        enabled: true,
                        easing: 'linear',
                        dynamicAnimation: {
                            speed: 350
                        }
                    },
                    toolbar: {
                        show: false
                    }
                },
                title: {
                    text: `Forex Candlestick Chart (${currentInterval} min)`,
                    align: 'left'
                },
                xaxis: {
                    type: 'datetime',
                    labels: {
                        formatter: function(val) {
                            return new Date(val).toLocaleString();
                        }
                    }
                },
                yaxis: {
                    tooltip: {
                        enabled: true
                    },
                    opposite: true
                },
                tooltip: {
                    enabled: true,
                    custom: function({seriesIndex, dataPointIndex, w}) {
                        const o = w.globals.seriesCandleO[seriesIndex][dataPointIndex];
                        const h = w.globals.seriesCandleH[seriesIndex][dataPointIndex];
                        const l = w.globals.seriesCandleL[seriesIndex][dataPointIndex];
                        const c = w.globals.seriesCandleC[seriesIndex][dataPointIndex];
                        return (
                            '<div class="apexcharts-tooltip-box">' +
                            '<div>Open: ' + o.toFixed(2) + '</div>' +
                            '<div>High: ' + h.toFixed(2) + '</div>' +
                            '<div>Low: ' + l.toFixed(2) + '</div>' +
                            '<div>Close: ' + c.toFixed(2) + '</div>' +
                            '</div>'
                        );
                    }
                }
            };

            chart = new ApexCharts(document.querySelector("#chart"), options);
            chart.render();
        }

        function updateChart() {
            chart.updateSeries([{ data: data.slice(-visibleCandlesticks) }]);
            chart.updateOptions({
                title: {
                    text: `Forex Candlestick Chart (${currentInterval} min)`
                }
            });
        }

        function predictFuture(candlesticks) {
            return generateData(candlesticks, currentInterval, simulationMethod);
        }

        document.getElementById('playBtn').addEventListener('click', function() {
            if (isPlaying) {
                clearInterval(playInterval);
                this.textContent = 'Play';
                isPlaying = false;
            } else {
                this.textContent = 'Pause';
                isPlaying = true;
                playInterval = setInterval(() => {
                    const newData = generateData(1, currentInterval, simulationMethod);
                    data = [...data, ...newData];
                    if (data.length > maxCandlesticks) {
                        data = data.slice(-maxCandlesticks);
                    }
                    updateChart();
                    saveState();
                }, 1000);
            }
        });

        document.getElementById('predictBtn').addEventListener('click', function() {
            const candlesticks = parseInt(document.getElementById('futureCandlesticks').value) || 10;
            const predictions = predictFuture(candlesticks);
            data = [...data, ...predictions];
            if (data.length > maxCandlesticks) {
                data = data.slice(-maxCandlesticks);
            }
            updateChart();
            saveState();
        });

        document.getElementById('exportBtn').addEventListener('click', function() {
            const config = {
                data: data,
                chartOptions: chart.opts,
                simulationMethod,
                volatility,
                trend,
                markovStates,
                markovTransitionMatrix
            };
            const blob = new Blob([JSON.stringify(config, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'chart_config.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('timeInterval').addEventListener('change', function() {
            currentInterval = parseInt(this.value);
            updateChart();
            saveState();
        });

        document.getElementById('simulationMethod').addEventListener('change', function() {
            simulationMethod = this.value;
            saveState();
        });

        // Initialize chart
        loadState();
        if (data.length === 0) {
            data = generateData(visibleCandlesticks, currentInterval, simulationMethod);
        }
        createChart();

        // Train initial BrainJS model
        net.train([data.map(d => d.y[3])], { iterations: 100, log: true });
    </script>
</body>
</html>
